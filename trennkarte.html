        <!-- Left Section - Scan Frame -->
        <div class="content1">
            <div class="kunde-einlesen">
                <label>Kunde einlesen oder<br>weitere Labels drucken:</label>
                <input type="text" id="kunde-nummer" class="kunde-nummer">
            </div>
            
            <div class="frame1">
                <div class="status-label">Bereit zum Scannen üôÇ </div>
            </div>

            <div class="content3">
                
                <div class="number-buttons">
                    <button class="number-button" data-value="1">1</button>
                    <button class="number-button" data-value="2">2</button>
                    <button class="number-button" data-value="3">3</button>
                    <button class="number-button" data-value="4">4</button>
                    <button class="number-button" data-value="5">5</button>
                    <button class="number-button" data-value="6">6</button>
                    <button class="number-button" data-value="7">7</button>
                    <button class="number-button" data-value="8">8</button>
                    <button class="number-button" data-value="9">9</button>
                    <button class="number-button clear" data-value="clear">‚Üê</button>
                    <button class="number-button" data-value="0">0</button>
                    <button class="number-button" data-value="enter">Enter</button>
                </div>
            </div>
        </div>

        <!-- Middle Section - Customer Display -->
        <div class="content2">
            <div class="frame2">
                <div class="current-frame">
                    <div class="current-customer-number">0000</div>
                    <div class="current-customer-label">None</div>
                    <div class="current-customer-label-2">None</div>
                </div>
                <div class="previous-frame">
                    <div class="previous-customer-number">0000</div>
                    <div class="previous-customer-label">None</div>
                    <div class="previous-customer-label-2">None</div>
                </div>
            </div>
            <div class="action-buttons">
                <button class="ok-button">OK</button>
                <button class="update-button" onclick="location.reload()">Update ‚≠Æ</button>
            </div>
        </div>

        
    
        <!-- Right Section - Print Labels -->
        <div class="print-container">
            

            <!-- Adding 6 print label buttons -->
            <div class="print-labels-header">Weitere Labels drucken:</div>
            <div class="print-label-buttons">
                <button class="print-button">1</button>
                <button class="print-button">2</button>
                <button class="print-button">3</button>
                <button class="print-button">4</button>
                <button class="print-button">5</button>
                <button class="print-button">6</button>
            </div>
            
            <div class="content4">
                <div class="system-info">
                    <span class="destop-name">name of destop</span>
                    <span class="date-time">current time</span>
                </div>
                <div class="update-info">
                    <span class="last-update">Letztes Update: </span>
                </div>
            </div>
        </div>
